{% extends "base.html" %}

{% block titulo%}  List of Words {% endblock %}


{% block contenido %}
	<div class="card">
        <div class="card-header">
            <a name="" id="" class="btn btn-success" href="{% url 'create' %}" role="button">Add a word</a>
        </div>
        <div class="card-body">
            <h4 class="card-title">List of Words</h4>

            <div class="table-responsive">
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for word in words %}
                        <tr class="">
                            <td >{{word.descrip}}</td>
                            <td>{{word.created_date}}</td>
                            <td>  
                                <a name="" id="" class="btn btn-info" href="{% url 'update' word.code %}" role="button">Update</a> 
                                | 
                                <a name="" id="" class="btn btn-danger" href="{% url 'delete' word.code %}" role="button">Delete</a>
                                | 
                                <a name="" id="" class="btn btn-success" href="{% url 'verification' word.code %}" role="button">Verification</a></td>
                                
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>

{% endblock %}
